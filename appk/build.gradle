apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    // 开启viewBinding 注意Android Studio的版本
    buildFeatures {
        viewBinding = true
    }

    defaultConfig {
        applicationId "io.github.lazytes.jetpack.k"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation depends.kotlin.stdlib

    implementation depends.appcompat
    implementation depends.core_ktx

    implementation depends.fragment_ktx

    annotationProcessor depends.lifecycle.compiler
    implementation depends.lifecycle.common_java8
    implementation depends.lifecycle.livedata_ktx
    implementation depends.lifecycle.reactivestreams_ktx
    implementation depends.lifecycle.runtime_ktx
    implementation depends.lifecycle.service
    implementation depends.lifecycle.viewmodel_ktx
    implementation depends.lifecycle.viewmodel_savedstate

    implementation depends.reactive_streams

    testImplementation depends.junit
    androidTestImplementation depends.atsl.ext_junit
    androidTestImplementation depends.espresso.core
}